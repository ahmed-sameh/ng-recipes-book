<app-header (featureSelected)="loadedFeature = $event"></app-header>

<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
