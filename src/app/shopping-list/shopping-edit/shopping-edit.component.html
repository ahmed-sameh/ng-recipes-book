<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" #shoppingListEditForm="ngForm">

      <div class="row">

        <div class="col-sm-5">
          <label for="name" class="fw-bold">Name</label>
          <input type="text"
            id="ingName"
            class="form-control"
            name="ingName"
            placeholder="Ingredient Name"
            required
            ngModel>
        </div>
        <div class="col-sm-2">
            <label for="amount" class="fw-bold">Amount</label>
            <input type="number"
            id="ingAmount"
            class="form-control"
            name="ingAmount"
            placeholder="Ingredient Amount"
            required
            min="1"
            ngModel>
        </div>
        
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success " type="submit" [disabled]="shoppingListEditForm.invalid">{{editMood ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger ms-2" type="button"(click)="onDelete()">Delete</button>
          <button class="btn btn-primary ms-2" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
      
    </form>
  </div>
</div>
