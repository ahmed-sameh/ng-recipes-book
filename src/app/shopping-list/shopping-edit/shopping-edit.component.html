<div class="row">
  <div class="col-12">
    <form>
      <div class="row">

        <div class="col-sm-5">
          <label for="name" class="fw-bold">Name</label>
        <input type="text" id="name" class="form-control" #ingredientName>
      </div>
      <div class="col-sm-2">
        <label for="amount" class="fw-bold">Amount</label>
        <input type="number" id="amount" class="form-control" #ingredientAmount>
      </div>
      
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-success " type="button" (click)="onAddIngredient()">Add</button>
        <button class="btn btn-danger ms-2" type="button">Delete</button>
        <button class="btn btn-primary ms-2" type="button">Clear</button>
      </div>
    </div>
      
    </form>
  </div>
</div>
