<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeEditeForm">

      <div class="row">
        <div class="col-12 my-2">
          <button type="submit"
           class="btn btn-success px-3 me-3"
          [disabled]="recipeEditeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger px-3" (click)="onCancel()">Cancel</button>
        </div>
      </div>
  
      <hr class="my-3">

      <div class="row mb-2">
        <div class="col-sm-12 col-lg-8">
          <div class="form-group">
            <label class="fw-bold" for="recName">Recipe Name</label>
            <input type="text" id="recName" class="form-control mt-2" formControlName="recipeName">
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-sm-12 col-lg-8">
          <div class="form-group">
            <label class="fw-bold" for="recImg">Recipe Image URL</label>
            <input type="text" id="recImg" class="form-control mt-2" formControlName="recipeImg" #imgPath>
          </div>
        </div>
      </div>
      
      <div class="row mb-2">
        <div class="col-sm-12 col-lg-8">
          <img [src]="imgPath.value" class="img-fluid">
        </div>
      </div>
      
      <div class="row mb-2">
        <div class="col-sm-12 col-lg-8">
          <div class="form-group">
            <label class="fw-bold" for="recDesc">Recipe Description</label>
            <textarea id="recDesc" class="form-control mt-2" rows="4" formControlName="recipeDesc"></textarea>
          </div>
        </div>
      </div>

      <div class="row mb-2" *ngIf="getFormArrayControl()">
        <p class="fw-bold">Ingredient :</p>
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row my-2" *ngFor="let ingredient of getFormArrayControl(); let i = index" [formGroupName] ='i'>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Ingredient Name..."  formControlName="ingName">
            </div>
              
            <div class="col-sm-2">
              <input type="number" class="form-control" placeholder="Amount" formControlName="ingAmount" min="1">
            </div>
              
            <div class="col-sm-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredent(i)">X</button>
            </div>

          </div>
        </div>

        <button class="btn btn-primary" type="button" (click)="onAddIng()">Add New Ingredient</button>

          
      </div>
      
    </form>

    
    
  </div>
</div>
