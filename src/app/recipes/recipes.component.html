<div class="row">
  <div class="col-md-5"><app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list> </div>
  <div class="col-md-7">
     <app-recipe-detail *ngIf="selectedRecipe; else infoText" [Recipe] = 'selectedRecipe'></app-recipe-detail> 
      <ng-template #infoText>
        <p class="text-capitalize fs-4 fw-bold ms-4 mt-4">please Select Recipe !</p>
      </ng-template>
    </div>
</div>
