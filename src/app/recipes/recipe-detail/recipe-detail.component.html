<div class="row">
  <div class="col-12">
    <img [src]="selectedRecipe.imgPath" [alt]="selectedRecipe.name" class="img-fluid" style="max-width: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1 class="text-capitalize">{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="manage-recipie-btn" data-bs-toggle="dropdown" aria-expanded="false" appDropdown>
        Manage Recipie
      </button>
      <ul class="dropdown-menu" aria-labelledby="manage-recipie-btn">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipie</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 text-capitalize">
    {{ selectedRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    ingredients
  </div>
</div>
